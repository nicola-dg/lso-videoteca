<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/loginStyles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="login-card">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="Logo" class="logo-image">
    </div>
    <h1>Benvenuto</h1>
    <p class="subtitle">Accedi al tuo account</p>

    <form th:action="@{/login}" method="post" th:object="${loginForm}" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
                type="text"
                id="username"
                th:field="*{username}"
                required
                class="form-input"
                placeholder="Inserisci il tuo username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                th:field="*{password}"
                required
                class="form-input"
                placeholder="Inserisci la tua password">
      </div>

      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <button type="submit" class="login-button">Accedi</button>
    </form>

    <div class="register-link">
      Non hai un account?
      <a th:href="@{/register}" class="signup-link">Registrati qui</a>
    </div>
  </div>
</div>
</body>
</html>
