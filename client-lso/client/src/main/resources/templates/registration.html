<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrazione | Modern Platform</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/registrationStyles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="register-card">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="Logo" class="logo-image">
    </div>
    <h1>Crea il tuo account</h1>
    <p class="subtitle">Inserisci i tuoi dati per registrarti</p>

    <form th:action="@{/register}" method="post" th:object="${registrationForm}" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
                  type="text"
                  id="nome"
                  th:field="*{nome}"
                  required
                  class="form-input"
                  placeholder="Il tuo nome">
        </div>

        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input
                  type="text"
                  id="cognome"
                  th:field="*{cognome}"
                  required
                  class="form-input"
                  placeholder="Il tuo cognome">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
                type="email"
                id="email"
                th:field="*{email}"
                required
                class="form-input"
                placeholder="La tua email">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
                type="text"
                id="username"
                th:field="*{username}"
                required
                class="form-input"
                placeholder="Scegli uno username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                th:field="*{password}"
                required
                class="form-input"
                placeholder="Crea una password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Conferma Password</label>
        <input
                type="password"
                id="confirmPassword"
                th:field="*{ripeti_password}"
                required
                class="form-input"
                placeholder="Ripeti la password">
      </div>

      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <button type="submit" class="register-button">Registrati</button>
    </form>

    <div class="login-link">
      Hai gi√† un account?
      <a th:href="@{/login}" class="signin-link">Accedi qui</a>
    </div>
  </div>
</div>
</body>
</html>
